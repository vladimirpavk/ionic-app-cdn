<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CDN Ionic App</title>
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">

    <script src="app.js"></script>
</head>
<body>
    <ion-app>
        <ion-header>
          <ion-toolbar color="primary">
            <ion-title>My Courses</ion-title>
          </ion-toolbar>
        </ion-header>        
        <ion-content padding> 
            <ion-item>
                <ion-label position="floating">Course Name</ion-label>
                <ion-input id="nameInput"type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Course Rating (1-5)</ion-label>
                <ion-input id="ratingInput" type="number"></ion-input>
            </ion-item>
            <ion-button id="addButton" class="ion-margin-top">Add</ion-button>
            <ion-list id="courseList"></ion-list>
        </ion-content>
        <ion-alert-controller id="alertCtrl"></ion-alert-controller>        
      </ion-app>
</body>
</html>
