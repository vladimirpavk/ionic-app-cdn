<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CDN Ionic App</title>
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">

    <script src="app.js"></script>
</head>
<body>
    <ion-app>
        <ion-header>
          <ion-toolbar color="primary">
            <ion-title>Budget planner</ion-title>
          </ion-toolbar>
        </ion-header>
      
        <ion-content padding> 
            <ion-grid>
                <ion-row>
                    <ion-col size="6" offset="3">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>
                                    New Expense
                                </ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">Expense Reason</ion-label>
                                    <ion-input id="reasonInput"type="text"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Expense Amount</ion-label>
                                    <ion-input id="amountInput" type="number"></ion-input>
                                </ion-item>
                                <div class="ion-margin-vertical ion-text-center">
                                    <ion-button id="clearButton" fill="outline" color="danger">
                                        <ion-icon slot="start" name="close-circle-outline"></ion-icon>
                                        Clear
                                    </ion-button>
                                    <ion-button id="addButton">
                                        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
                                        Add Expense
                                    </ion-button>
                                </div>                                
                            </ion-card-content>
                        </ion-card>          
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-list id="expensesList"></ion-list>
                </ion-row>
            </ion-grid>           
        </ion-content>
      
        <ion-footer>
          <ion-toolbar>
            <ion-title>Footer</ion-title>
          </ion-toolbar>
        </ion-footer>
      </ion-app>
</body>
</html>
